<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Camilleros - Servicios</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Sección Principal (Home) -->
    <div id="home-section">
        <header>
            <div class="logo-container">
                <img src="assets/gestion_salud.png" alt="Logo" class="logo">
                <div class="logo-line"></div> <!-- Línea extendida en azul -->
            </div>
        </header>

        <section class="banner-video-section">
            <video autoplay muted loop playsinline class="banner-video">
                <source src="assets/video.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </section>

        <section class="button-section">
            <div class="buttons">
                <button class="btn-custom" onclick="window.location.href='servicio.html'">
                    <img src="https://img.icons8.com/color/96/000000/ambulance.png" alt="Servicios Icon" class="button-icon">
                    Servicios
                </button>

                <button class="btn-custom">
                    <img src="https://img.icons8.com/color/96/000000/support.png" alt="Soporte Icon" class="button-icon">
                    Soporte
                </button>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Gestión de Camilleros. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
